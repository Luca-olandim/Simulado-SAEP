<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Gerenciamento de Livros</h1>
    <form onSubmit={handleSubmit}>
     
      <input
        type="text"
        placeholder="Código"
      />
     
      <input
        type="text"
        placeholder="Titulo"
      />
     
      <input
        type="text"
        placeholder="Autor"
      />

      <input
        type="text"
        placeholder="Editora"
      />
     
      <input
        type="date"
        placeholder="Ano de publicação"
      />
     
      <button type="submit">Adicionar Livro</button>
    </form>

    <ul>
          <button>
            Atualizar
          </button>
        </li>
    </ul>
</div>
